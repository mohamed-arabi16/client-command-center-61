[[headers]]
  for = "/*"
  [headers.values]
    # DNS Prefetch Control
    X-DNS-Prefetch-Control = "on"

    # Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS Protection
    X-XSS-Protection = "1; mode=block"

    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions Policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://hcrmjbmfsagujhsvaeya.supabase.co https://*.sentry.io;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' data:;
      connect-src 'self' https://hcrmjbmfsagujhsvaeya.supabase.co https://*.sentry.io wss://hcrmjbmfsagujhsvaeya.supabase.co;
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
    """

# Redirect configuration (example)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Build configuration
[build]
  publish = "dist"
  command = "npm run build"

